<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>
    <main class="container">

        <section id="balance">


            <div class="card">
                <h3>Entrada</h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>





        </section>
        <section id="transaction">


            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricão</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>



    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description"></label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="Amount"></label>
                        <input type="number" step="0.01" id="Amount" name="Amount" placeholder="0,00" />
                        <small>Use o sinal - para despesas e , para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date"></label>
                        <input type="date" id="date" name="date" />
                    </div>

                    <div class="input-group actions"></div>
                    <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                    <button>Salvar</button>

                </form>

                </form>

            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js">
 
    </script>



</body>

</html>
